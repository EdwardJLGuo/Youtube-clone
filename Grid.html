<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 100px;">
        <div style = "
            display: grid;
            grid-template-columns: 100px 100px;
            
            ">
            <div style = "background-color: lightblue;"> div1 </div>

            <div style = "background-color: lightpink;"> div2 <p>test</p> </div>


        </div>

        <div style = "
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">
            <div style = "background-color: lightcyan;"> 100px </div>

            <div style = "background-color: lightgray;"> 100px <p>test paragraph</p> </div>

            <div style = "background-color: lightcyan;"> 200px </div>

            <div style = "background-color: lightgray;"> col 4 (overflows 100px) </div>


        </div>


        <div style = "
            display: grid;
            grid-template-columns: 100px 1fr ;
            margin-top: 30px;
            ">
            <div style = "background-color: lightcyan;"> 100px </div>

            <div style = "background-color: lightgray;"> 1fr  </div>



        </div>


        <div style = "
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            margin-top: 30px;
            ">
            <div style = "background-color: lightcyan;"> 100px </div>

            <div style = "background-color: lightgray;"> 1fr (1/3 free space)  </div>

            <div style = "background-color: lightgoldenrodyellow;"> 2fr (2/3 freespace)  </div>

        </div>

        <div style = "
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px;
            column-gap: 20px;
            row-gap: 40px;
            ">
            <div style = "background-color: lightcyan; height: 200px;"> 1fr </div>

            <div style = "background-color: lightgray; height: 200px;"> 1fr   </div>

            <div style = "background-color: lightcyan; height: 200px;"> 1fr </div>

            <div style = "background-color: lightgray; height: 200px;"> 1fr   </div>

            <div style = "background-color: lightcyan; height: 200px;"> 1fr </div>

            <div style = "background-color: lightgray; height: 200px;"> 1fr   </div>

        </div>

    </body>
</html>
